# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
env:
  POETRY_IFTTT_WEBHOOK: ${{ secrets.IFTTT_WEBHOOK }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd ~/ikea_ru_sale_notifier
            git pull 
            poetry install --no-dev
            poetry update --no-dev
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY}}
          args: "-tt"

      - name: run script
        uses: fifsky/ssh-action@master
        with:
          command: |
            screen -dm -S ikea cd ~/ikea_ru_sale_notifier
            screen -dm -S ikea export POETRY_IFTTT_WEBHOOK=${{ secrets.IFTTT_WEBHOOK }}
            screen -dm -S ikea poetry run python main.py
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY}}
          args: "-tt"
